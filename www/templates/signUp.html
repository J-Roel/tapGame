<div class="homescreen row">
  <div class='col'>
  </div>
  <div class="col-52 homecol">
    <h1 class="title">Sign Up</h1>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label scores">User Tag</span>
        <input type="text" ng-model='MC.user_name'>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label scores">Email</span>
        <input type="email" ng-model='MC.email'>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label scores">Password</span>
        <input type="password" ng-model='MC.password' placeholder="">
      </label>
      <a href='#/home'>
        <button ng-click='MC.signUp(MC.user_name, MC.email, MC.password)' class="button button-block button-positive">
          Sign Up
        </button>
      </a>
    </div>
  </div>
  <div class='col'>
  </div>
</div>
