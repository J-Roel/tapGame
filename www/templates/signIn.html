<div class="homescreen row">
  <div class='col'>
  </div>
  <div class="col-52 homecol">
    <h1 class="title">Sign In</h1>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label scores">Email</span>
        <input type="email" ng-model='MC.email' placeholder="Email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label scores">Password</span>
        <input type="password" ng-model='MC.password' placeholder="Password">
      </label>
      <a href='#/home'>
        <button ng-click='MC.signIn(MC.email, MC.password)' class="button button-block button-positive">
          Sign In
        </button>
      </a>
    </div>
  </div>
  <div class='col'>
  </div>
</div>
